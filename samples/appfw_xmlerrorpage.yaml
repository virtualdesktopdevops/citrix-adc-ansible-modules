- hosts: citrix_adc

  vars:
    max_clients: 5

  gather_facts: False
  collections:
    - citrix.adc


  tasks:
    - name: setup appfw xmlerrorpage 
      delegate_to: localhost
      register: result
      citrix_adc_appfw_xmlerrorpage:
        nitro_user: '{{ nitro_user }}'
        nitro_pass: '{{ nitro_pass }}'
        nsip: '{{ nsip }}'
        validate_certs: no

        state: present 

        name: "from_yaml"
        src: "local://error.xml"
        comment: Some comment
        overwrite: yes 
